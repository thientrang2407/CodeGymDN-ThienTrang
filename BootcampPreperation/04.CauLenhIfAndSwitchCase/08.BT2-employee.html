<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập login</title>
</head>
<body>
    <script>
    var login = prompt('Nhập ID');
    if (login == 'Employee'){
        alert = 'Hello';
    } else if (login == 'Director'){
        alert = 'Greetings';   
    } else if (login == ''){
        alert = 'No login';
    } else {
        alert = '';
    }
    document.write(alert)
    </script>
</body>
</html>
