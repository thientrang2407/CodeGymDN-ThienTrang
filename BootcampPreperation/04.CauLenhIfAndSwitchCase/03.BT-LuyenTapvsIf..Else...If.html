<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UT- 8">
    <title>Bài tập Luyện tập với câu lệnh If...Else...IF
    </title>
</head>
<body>
    <script>
    var userName = prompt("Who's there?",'');
    var pass = prompt('Password?');
    if(userName == 'Admin'&& pass == 'TheMaster'){
        alert("Welcome");
    } else if (userName == null || pass == null){
        alert("Canceled");
    } else {
        alert("i don't know you and wrong password");
    }
    </script>
</body>
</html>
