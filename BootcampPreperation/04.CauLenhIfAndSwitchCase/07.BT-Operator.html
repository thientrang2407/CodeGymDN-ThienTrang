<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử</title>
</head>
<body>
    <script>
    var a = parseInt(prompt('Giá trị thứ nhất'));
    var b = parseInt(prompt('Giá trị thứ hai'));
    if((a+b) <4 ){
        result = 'Below';
    } else {
        result = "Over";
    }
    document.write(result);
    </script>
</body>
</html>
