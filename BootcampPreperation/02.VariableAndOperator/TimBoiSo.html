<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Tính Bội Số</title>
</head> 
<body>
    <script>
        var a = parseInt(prompt("Nhâp số a"));
        var b = parseInt(prompt("Nhâp số b"));

        if (a % b == 0) {
            alert("A là bội số của B");
        } else {
            alert("A không phải là bội số của B");
        }

    </script>
</body>

</html>
