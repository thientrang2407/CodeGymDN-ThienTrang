<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập chuyển đổi đơn vị</title>
<body>
    <script>
        var a = parseInt(prompt("Nhập độ Celsius"));
        var b = (9*a + 160)/5
        
        document.write("Độ Fahrenheit là " + b);
    </script>
</body>
</head>
</html>
