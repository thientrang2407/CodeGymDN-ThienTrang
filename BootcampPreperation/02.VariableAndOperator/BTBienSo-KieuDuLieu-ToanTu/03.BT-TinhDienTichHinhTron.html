<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính diện tích hình tròn</title>
</head>
<body>
    <script>
        var r = parseInt(prompt("Nhập bán kính đường tròn"));
        var s = r*r*3.14

        document.write("Diện tích hình tròn là " + s );
        </script>
</body>
</html>
