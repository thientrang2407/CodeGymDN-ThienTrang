<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Bài tập về Biến số, Kiểu dữ liệu và toán tử</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập điểm môn Vật Lý"));
        var b = parseInt(prompt("Nhập điểm môn Hóa Học"));
        var c = parseInt(prompt("Nhập điểm môn Sinh Học"));
        var d = (a+b+c)/3;

        document.write("Điểm trung bình là = " + d);
        </script>
</body>
</html>
