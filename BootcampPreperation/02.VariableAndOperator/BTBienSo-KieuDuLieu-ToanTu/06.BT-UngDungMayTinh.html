    <h2>Caculator</h2>
    
    The first number: <br>
    <input type = "number" id="thefirstnumber"></input></br>
    The second number: <br>
    <input type = "number" id="thesecondnumber"></input></br>
    <br>
    <button type="button" onclick="addition()">Addition(+)</button>
    <button type="button" onclick="subtraction()">Subtraction(-)</button>
    <button type="button" onclick="multi()">Multiplication(x)</button>
    <button type="button" onclick="div()">Division(/)</button>
    </br></br>
    Result is <span id="result"></span>
    <script>
        function addition() {
            var thefirstnumber = parseInt(document.getElementById("thefirstnumber").value);
            var thesecondnumber = parseInt(document.getElementById("thesecondnumber").value);
            var sum = thefirstnumber + thesecondnumber;
            document.getElementById("result").innerHTML = sum;
        }

        function subtraction() {
            var thefirstnumber = parseInt(document.getElementById("thefirstnumber").value);
            var thesecondnumber = parseInt(document.getElementById("thesecondnumber").value);
            var sub = thefirstnumber - thesecondnumber;
            document.getElementById("result").innerHTML = sub;
        }
        function multi() {
            var thefirstnumber = parseInt(document.getElementById("thefirstnumber").value);
            var thesecondnumber = parseInt(document.getElementById("thesecondnumber").value);
            var multi = thefirstnumber * thesecondnumber;
            document.getElementById("result").innerHTML = multi;
        }

        function div() {
            var thefirstnumber = parseInt(document.getElementById("thefirstnumber").value);
            var thesecondnumber = parseInt(document.getElementById("thesecondnumber").value);
            var div = thefirstnumber / thesecondnumber;
            document.getElementById("result").innerHTML = div;
        }
