<script>
    function isPrime(number) {
        var result = true;
        if (number > 2) {
            for (var i = 2; i < number - 1; i++) {
                if (number % i == 0) {
                    result = false;
                }
            }
        } else {
            if (number < 2) {
                result = false;
            }
        }
        return result;
    }
    var number = parseInt(prompt("Nhập Số"));
    console.log(isPrime(number));


</script>
