<!DOCTYPE html>
<html>
<script>
    // đếm số lần xuất hiện của một giá trị
    var input = parseInt(prompt("Enter_input"));
    var arr = [1, 1, 3, 4, 5, 6, 7, 8, 9, 10];
    console.log(countNumberInArray(arr, input));
    function countNumberInArray(arr, number) {
        var count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (number == arr[i]) {
                count++;
            }

        }
        return count;
    }
</script>

</html>
