<script>
    var arr = [1, 3, 6, 8, 10];
    console.log(countOdd(arr));
    function countOdd(arr) {
        var countOdd = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                countOdd++;
            }
        }
        return countOdd;
    }
    function countEven(arr) {
        var countEven = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 != 0) {
                countEven++;
            }
        }
        return countEven;
    }
    console.log(countEven(arr));

</script>
