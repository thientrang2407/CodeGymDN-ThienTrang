<!DOCTYPE html>
<html>
    <script>
        var arr = [1,2,4,5,6];
        function isExist(arr, number) {
            var isExist = false;
            for(var i in arr) {
                if (number === arr[i]) {
                    isExist = true;
                    break;
                }
            }
            return isExist;
        }
    
        var result = isExist(arr, 6);
        console.log(result);
        // ba
    </script>
</html>
