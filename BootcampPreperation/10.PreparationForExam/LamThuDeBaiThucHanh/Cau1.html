<script>
    // Cho danh sách các điểm thi ở trong một mảng.
    // Hãy viết hàm findMinScore() để tìm điểm số thấp nhất tìm thấy trong danh sách đó.

    var score = [5, 4, 3, 2, 1, 6, 7, 8, 9, 10];

    function findMinScore(score) {
        var min = score[0];
        for (var i = 1; i < score.length; i++) {
            if (min > score[i]) {
                min = score[i];
            }
        }
        return min
    }

    console.log(findMinScore(score));
</script>
