<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF - 8">
    <title>Bài Tập Về Chỉ Số Cân Nặng</title>
</head>

<body>

    Cân nặng (kg): <br>
    <input type="number" id="weight" placeholder="Nhập khối lượng cân nặng của bạn"></input></br>
    Chiều cao (cm): <br>
    <input type="number" id="height" placeholder="Nhập chiều cao của bạn"></input></br>
    <input type="button" value="Result" onclick="showResult()"></input></br>
    <span id="showResult"></span>

    <script>

        function showResult() {
            var weighttyping = document.getElementById("weight").value;
            var heighttyping = document.getElementById("height").value;
            var bodymassindex = bmi;
            var bmi = weighttyping / [((heighttyping * heighttyping) / 10000)];
            if (bmi < 18)
                document.write("Underweight");
            else if (bmi < 25.0)
                document.write("Normal");
            else if (bmi < 30.0)
                document.write("Overweight");
            else
                document.write("Obese");
        }

    </script>
</body>

</html>
