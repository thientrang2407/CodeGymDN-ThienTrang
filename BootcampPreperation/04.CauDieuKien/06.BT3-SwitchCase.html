<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập kiểm tra giá trị nhập vào</title>
</head>
<body>
    <script>
    var value = prompt('Type a number', 0);
    if(value > 0){
        alert( 1 );
    } else if (value < 0){
        alert (-1);
    } else {
        alert( 0 );
    }
    </script>
</body>
</html>
