<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF - 8">
    <title>Bài tập thực hành tìm giá trị trong Mảng</title>
</head>
<body>
    <script>
    var value = parseInt(prompt("Enter a number"));
    var x = [-3, 5, 1, 3, 2, 10];
    for(var i = 0; i < x.length; i++ ) {
        if(value== x[i]) {
            alert(" value " + x[i] + " found at " + i);
        } else 
        document.write("The number is unfound!")
        break;
    }
    </script>
</body>
</html>
