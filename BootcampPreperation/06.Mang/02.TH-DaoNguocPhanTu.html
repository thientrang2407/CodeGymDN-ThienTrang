<!DOCTYPE html>
<html>
    <html lang="en">
</html>
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Đảo Ngược Phần Tử </title>
</head>
<body>
    <script>
    var x = [-3, 5, 1, 3, 2, 10];
    var first = 0;
    var last = x.length - 1 ;
    while(first < last) {
        var b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x)
    /*var x = ['lan', 'hoa', 'mai'];
    x.reverse(x)
    document.write(x)*/
    </script>
</body>
