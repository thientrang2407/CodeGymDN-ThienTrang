<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF - 8">
    <title>Bài tập thực hành Tìm Giá Trị Lớn Nhất Trong Mảng</title>
</head>
<body>
    <script>
    var x =[-3, 5, 1, 3, 2, 10];
    var max = x[0];
    var index = 0;
    for( var i = 1; i < x.length; i++) {
         if(x[i] > max) {
            max = x[i];
            index = i;
         }
    }
    alert(" Số lớn nhất là số " + max + " ở vị trí " + index);  
    </script>
</body>
</html>
